apply plugin: 'java'

version = '1.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Robert Jones Order Book',
                'Implementation-Version': version,
                'Main-Class': 'com.rrj09832.rjob.RobertJonesOrderBook'
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main.java.srcDir "src/main"
    test.java.srcDir "src/test"
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}